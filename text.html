<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Text Manipulation Notes</title>
</head>
<!--
  <br /> -> breaks in text/enters
  <b> -> bold
  <strong> -> bold with verbal cue
  <i> -> italics text
  <em> -> italicts with verbal emphasis
  <small> -> makes text smaller
  <sub> -> subscript text
  <sup> -> superscript text
  <ins> -> underlined by browser
  <u> -> underlined text
  <del> -> deleted/strikethrough text
  <mark> -> marked/highlighted text
-->
<body>
yessir<br />
<b>Bold Text</b><br />
<strong>Strong Text</strong><br />
<i>Italics Text<i/><br />
    <em>Emphasis Text</em><br />
    <small>Small Text</small><br />
    <sub>Subscript Text</sub><br />
    <sup>Superscript Text</sup><br />
    <ins>Inserted Text</ins><br />
    <u>Underlined Text</u><br />
    <del>Deleted Text</del><br />
    <mark>Marked/Highlighted Text</mark>
</body>
</html>
