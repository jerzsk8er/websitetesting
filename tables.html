<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- The head stores my meta data -->
<!-- Meta Data gets used in search engines, apps, and other utilities -->
<!-- CTRL U can find the HTML on a website -->
<!-- The body contains the use of tables, text, images, embeds, videos, and other content -->
<head>
    <meta charset="utf-8">
    <title>Table Notes</title>
</head>
<!-- The body is the visible part of the webpage -->
<!-- For tables each column gets a <tr> </tr>; every row gets a <td> </td> -->
<body>
<!-- Tables are meant for storing data
  <table> -> defines a <table>
  <tr> -> defines a row
  <th> -> defines a header cell
  <td> -> defines a standard data cell

  Attributes:
  border -> defines standard table border
  colspan -> merge cells horizontally
  rowspan -> merge cells vertically
  W3schools -> tags and validation -->
<table border="1">
    <tr>
        <th colspan="2"> PLAYBOI CARTI</th>
    </tr>
    <tr>
        <th>STAT</th>
        <th>VALUE</th>
    </tr>
    <tr>
        <td>BARS</td>
        <td>0</td>
    </tr>
    <tr>
        <td>VAMPIRE</td>
        <td>9999</td>
    </tr>
</table>
</body>
</html>
