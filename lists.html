<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>List Notes</title>
</head>
<body>
<!--
  Ordered Lists:
    <ol> -> declares an ordered list
    <li> -> defines a list item

  Unordered Lists:
    <ul> -> declares an unordered list
    <li> -> defines a list item
-->
<ol>
    <li>First Item</li>
    <li>Second Item</li>
</ol>
<ul>
    <li>First Item</li>
    <li>Second Item</li>
</ul>
</body>
</html>
